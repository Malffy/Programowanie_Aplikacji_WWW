<!DOCTYPE html>

<head>
  <script src="./js/kolorujtlo.js" type="text/javascript"></script>
  <script src="./js/timedate.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>Historia Lotów Kosmicznych</title>
  <style>
    body {
      background-image: none;
    }
  </style>
</head>

<body onload="startclock()">
  <div id="lab2">
    <br /><br /><br /><br /><br />
    <h1>Wybierz kolor tła na tej podstronie:</h1>
    <br />
    <form method="POST" name="background">
      <input
        type="button"
        value="żółty"
        ONCLICK="changeBackground('#FFF000')"
      />
      <input
        type="button"
        value="czarny"
        ONCLICK="changeBackground('#000000')"
      />
      <input
        type="button"
        value="biały"
        ONCLICK="changeBackground('#FFFFFF')"
      />
      <input
        type="button"
        value="zielony"
        ONCLICK="changeBackground('#00FF00')"
      />
      <input
        type="button"
        value="niebieski"
        ONCLICK="changeBackground('#0000FF')"
      />
      <input
        type="button"
        value="pomarańczowy"
        ONCLICK="changeBackground('#FF8000')"
      />
      <input
        type="button"
        value="szary"
        ONCLICK="changeBackground('#c0c0c0')"
      />
      <input
        type="button"
        value="czerwony"
        ONCLICK="changeBackground('#FF0000')"
      />
    </form>
    <br />
    <h1>Czas & data:</h1>
    <div id="zegarek"></div>
    <div id="data"></div>
  </div>

  <center>
    <div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększę</div>

    <script>
      $("#animacjaTestowa1").on("click", function () {
        $(this).animate(
          {
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderwidth: "10px",
          },
          1500
        );
      });
    </script>

    <br /><br /><br /><br /><br />
    <div id="animacjaTestowa2" class="test-block">
      Najedź kursorem, a się powiększe
    </div>

    <script>
      $("#animacjaTestowa2").on({
        mouseover: function () {
          $(this).animate(
            {
              width: 300,
            },
            800
          );
        },
        mouseout: function () {
          $(this).animate(
            {
              width: 200,
            },
            800
          );
        },
      });
    </script>

    <br /><br /><br /><br /><br />
    <div id="animacjaTestowa3" class="test-block">Kikaj, abym urósł</div>

    <script>
      $("#animacjaTestowa3").on("click", function () {
        if (!$(this).is(":animated")) {
          $(this).animate({
            width: "+=" + 50,
            height: "+=" + 10,
            upacity: "-=" + 0.1,
            duration: 3000,
          });
        }
      });
    </script>
  </center>
</body>
